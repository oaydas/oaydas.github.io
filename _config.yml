# Basic Site Settings
locale: "en-US"
site_theme: "default"

title: "Ömer Aydaş"
title_separator: "-"
name: &name "Ömer Aydaş"
description: &description "Computer Science @ University of Michigan — systems, software, and applied AI projects."

# IMPORTANT: this must be YOUR site (not academicpages.github.io)
url: "https://oaydas.github.io"
baseurl: ""

# If your Pages repo is oaydas/oaydas.github.io, keep this.
# Otherwise change it to "YOURGITHUBUSERNAME/YOURREPONAME".
repository: "oaydas/oaydas.github.io"

# Author sidebar content
author:
  avatar: "profile.png"
  name: "Ömer Aydaş"
  bio: "Computer Science @ University of Michigan. I build systems software and practical tooling."
  location: "Royal Oak, MI"
  email: "oaydas@umich.edu"

  # Keep only the links you want visible
  github: "oaydas"
  linkedin: "YOUR_LINKEDIN_USERNAME"

# Core build settings (keep these so the theme works cleanly)
include:
  - _pages
  - files

exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README
  - LICENSE

encoding: "utf-8"
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true

# Collections — keep only portfolio (projects)
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# Defaults — keep pages + portfolio clean and consistent
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true

# Output formatting
permalink: /:categories/:title/
timezone: "America/Detroit"

# Plugins (safe + common for GitHub Pages + this template)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
